<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calorie Calc</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Optional: Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: rgba(255,255,255,0.8);
            padding: 20px;
            width: 100%;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            color: #333;
        }
        main {
            margin-top: 50px;
            width: 90%;
            max-width: 600px;
            background-color: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
        }
        input {
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
        button {
            padding: 12px;
            border-radius: 10px;
            border: none;
            background-color: #ff7f50;
            color: white;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff6347;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <header>Calorie Calc</header>
    <main>
        <label for="calories">Enter calories:</label>
        <input type="number" id="calories" placeholder="e.g., 500">
        <button id="addCal">Add Calories</button>
        <div id="result">Total Calories: 0</div>
        <button id="resetCal" style="margin-top:10px;background-color:#4CAF50;">Reset</button>
    </main>

    <script>
        let totalCalories = 0;
        const resultDiv = document.getElementById('result');
        document.getElementById('addCal').addEventListener('click', () => {
            const cal = parseInt(document.getElementById('calories').value);
            if (!isNaN(cal)) {
                totalCalories += cal;
                resultDiv.textContent = `Total Calories: ${totalCalories}`;
                document.getElementById('calories').value = '';
            }
        });
        document.getElementById('resetCal').addEventListener('click', () => {
            totalCalories = 0;
            resultDiv.textContent = 'Total Calories: 0';
        });
    </script>
</body>
</html>
